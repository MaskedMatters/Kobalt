<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Codak</title>
		<!-- Google Fonts for Material 3 -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Material 3 Color Tokens (Light) -->
		<style>
			:root {
				--md-sys-color-primary: #6750a4;
				--md-sys-color-on-primary: #fff;
				--md-sys-color-primary-container: #eaddff;
				--md-sys-color-on-primary-container: #21005d;
				--md-sys-color-secondary: #625b71;
				--md-sys-color-on-secondary: #fff;
				--md-sys-color-secondary-container: #e8def8;
				--md-sys-color-on-secondary-container: #1d192b;
				--md-sys-color-surface: #fffbfe;
				--md-sys-color-on-surface: #1c1b1f;
				--md-sys-color-surface-variant: #e7e0ec;
				--md-sys-color-on-surface-variant: #49454f;
				--md-sys-color-outline: #79747e;
				--md-sys-color-error: #b3261e;
				--md-sys-shape-corner-extra-large: 28px;
				--md-sys-shape-corner-large: 24px;
				--md-sys-shape-corner-medium: 16px;
				--md-sys-shape-corner-small: 12px;
				--md-sys-shape-corner-extra-small: 8px;
			}
			html,
			body {
				font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
				background: var(--md-sys-color-surface);
				color: var(--md-sys-color-on-surface);
				margin: 0;
				padding: 0;
			}
			
			/* Global fix for Material Web Components button icon alignment */
			md-filled-button .material-symbols-outlined,
			md-outlined-button .material-symbols-outlined,
			md-text-button .material-symbols-outlined {
				vertical-align: middle;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 1.4em;
				line-height: 1;
				margin-right: 0.5rem;
				transform: translateY(-1px);
			}
			
			/* Ensure buttons with icons have proper flex alignment */
			md-filled-button,
			md-outlined-button,
			md-text-button {
				display: inline-flex !important;
				align-items: center !important;
				justify-content: center !important;
				gap: 0.5rem;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
